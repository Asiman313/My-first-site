{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/309017234_192000509883000_2325516493540822913_n.jpg' %}" width="50" height="50" alt="Мое фото">
        <span class="Logo">asiman</span>
        <h3>Навигация</h3>
        <ul>
            <a href=""><li><i class="fa-solid fa-circle-1"></i> Первое</li></a>
            <a href=""><li><i class="fa-solid fa-circle-2"></i> Второе</li></a>
            <a href=""><li><i class="fa-solid fa-circle-3"></i> Третье</li></a>
        </ul>
    </aside>

    <main>
        {% block content %}
        {% endblock %} 
    </main>

</body>
</html>
